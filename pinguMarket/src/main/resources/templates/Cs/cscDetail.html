<!DOCTYPE html>
<div layout:decorate="~{Layout/layout}">
    <!-- *-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-* MAIN *-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*--*-*-*-*-*-*-*-*-*-* -->
    <main layout:fragment="content">
        <link rel="stylesheet" th:href="@{/substatic/Cs/cscDetailStyle.css}">
        <div class="csContainer">
            <div class="askContainer">
                <div class="askCon">
                    <div class="askTitleCon">
                        <div class="askTitle">
                            <h2>1:1문의</h2>
                        </div>
                    </div>
                </div>

                <div class="askconContainer">
                    <div class="type">
                        <div class="orderNum">
                            <label for="label-text">주문번호</label>
                        </div>
                        <div class="typeSelect">
                            <div class="SelectAll">
                                <select name="orderNo">
                                    <option th:value="${question.orderNo}" th:text="${question.orderNo}"></option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="type">
                        <div class="subject">
                            <label for="label-text">제목
                                <span class="imp">*</span>
                            </label>
                        </div>
                        <div class="inputSubject">
                            <div class="SubBox">
                                <input placeholder="제목을 입력해주세요" type="text" class="subjectText"
                                    th:value="${question.title}" readonly>
                            </div>
                        </div>
                    </div>


                    <div class="type">
                        <div class="content">
                            <label for="label-text">내용
                                <span class="imp">*</span>
                            </label>
                        </div>
                        <div class="inputContent">
                            <div class="detailContent">
                                <div class="contentCon">
                                    <textarea inputmode="text" class="inquiry-contents" oninput="handleInput(this)"
                                        th:text="${question.contents}" readonly></textarea>
                                    <div class="conPlaceholder" id="conPlaceholder">
                                        <div class="contentNoti"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!----------------------------------관리자 답변란-------------------------------------------->
                    <th:block th:if="${question.CsAnswer!=null}">
                        <div class="adminReply">
                            <div class="type">
                                <div class="reply">
                                    <label for="label-text">관리자 답변</label>
                                </div>
                                
                                <div class="inputReply">
                                    <div class="detailReply">
                                        <div class="replyContainer">
                                            <textarea inputmode="text" class="inquiry-reply"></textarea>
                                            <div class="conPlaceholder">
                                                <div class="replyCon">
                                                    <p class="replyTitle"></p>
                                                    <p class="replyContent"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                    
                    <div class="submitContainer">
                        <button type="submit" class="retouchBtn"
                            th:onclick="questionModify([[${question.csQuestionId}]])">수정</button>
                        <a href="javascript:void(0);" th:data-uri="@{|/csc/delete/${question.csQuestionId}|}"
                            class="deleteBtn">삭제</a> <!-- sec:authorize="isAuthenticated()" 추후 추가 -->
                        <a class="listBtn" th:href="@{/csc}">목록</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script th:src="@{/substatic/Cs/cscDetail.js}"></script>
